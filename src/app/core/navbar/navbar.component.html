<nav class="navbar navbar-expand-md navbar-light bg-white">
  <a class="navbar-brand" routerLink="/" (click)="collapseNavbar()">
    <img src="assets/images/logo.png" alt="Logo" style="width:160px;">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
    aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
    <fa-icon icon="bars"></fa-icon>
  </button>

  <div class="navbar-collapse collapse" id="navbarResponsive" [ngbCollapse]="isNavbarCollapsed" [ngSwitch]="isAuthenticated()">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="home" (click)="collapseNavbar()">
          <span>
            <fa-icon icon="home"></fa-icon>
            <span>Home</span>
          </span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="books" (click)="collapseNavbar()">
          <span>
            <fa-icon icon="book"></fa-icon>
            <span>Books</span>
          </span>
        </a>
      </li>
      <li ngbDropdown class="nav-item dropdown pointer" placement="bottom-right" routerLinkActive="active">
        <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="category-menu">
          <fa-icon icon="folder"></fa-icon>
          <span>Category</span>
        </a>
        <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="category-menu">
          <li>
            <a class="dropdown-item" [routerLink]="['/books']" [queryParams]="{category: 'J2EE'}" (click)="collapseNavbar()">
              <fa-icon icon="check-circle" fixedWidth="true"></fa-icon>
              <span>J2EE</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item" [routerLink]="['/books']" [queryParams]="{category: 'J2ME'}" (click)="collapseNavbar()">
              <fa-icon icon="check-circle" fixedWidth="true"></fa-icon>
              <span>J2ME</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item" [routerLink]="['/books']" [queryParams]="{category: 'Java'}" (click)="collapseNavbar()">
              <fa-icon icon="check-circle" fixedWidth="true"></fa-icon>
              <span>Java</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item" [routerLink]="['/books']" [queryParams]="{category: 'JDBC'}" (click)="collapseNavbar()">
              <fa-icon icon="check-circle" fixedWidth="true"></fa-icon>
              <span>JDBC</span>
            </a>
          </li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="about" (click)="collapseNavbar()">
          <span>
            <fa-icon icon="address-card"></fa-icon>
            <span>About</span>
          </span>
        </a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li ngbDropdown class="nav-item dropdown pointer" placement="bottom-right" routerLinkActive="active">
        <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="account-menu">
          <fa-icon icon="user"></fa-icon>
          <span>Account</span>
        </a>
        <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="account-menu">
          <li *ngSwitchCase="true">
            <a class="dropdown-item" routerLink="orders" routerLinkActive="active" (click)="collapseNavbar()">
              <fa-icon icon="file-invoice" fixedWidth="true"></fa-icon>
              <span>My Orders</span>
            </a>
          </li>
          <li *ngSwitchCase="true">
            <a class="dropdown-item" (click)="logout()" id="logout">
              <fa-icon icon="sign-out-alt" fixedWidth="true"></fa-icon>
              <span>Sign out</span>
            </a>
          </li>
          <li *ngSwitchCase="false">
            <a class="dropdown-item" routerLink="login" routerLinkActive="active" (click)="collapseNavbar()">
              <fa-icon icon="sign-in-alt" fixedWidth="true"></fa-icon>
              <span>Sign in</span>
            </a>
          </li>
          <li *ngSwitchCase="false">
            <a class="dropdown-item" routerLink="register" routerLinkActive="active" (click)="collapseNavbar()">
              <fa-icon icon="user-plus" fixedWidth="true"></fa-icon>
              <span>Register</span>
            </a>
          </li>
        </ul>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="cart" (click)="collapseNavbar()">
          <span>
            <fa-icon icon="shopping-cart"></fa-icon>
            <span>MY CART</span>
          </span>
        </a>
      </li>

    </ul>
  </div>
</nav>
