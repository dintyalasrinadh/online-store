<div class="modal" tabindex="-1" [ngClass]="{'in': modalVisibleAnimate}" [ngStyle]="{'display': modalVisible ? 'block' : 'none', 'opacity': modalVisibleAnimate ? 1 : 0}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ modalContent.header }}</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="cancel()" aria-label="Close">
          &times;
        </button>
      </div>
      <div class="modal-body" [innerHtml]="modalContent.body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="cancel()" *ngIf="modalContent.cancelButtonVisible">{{
          modalContent.cancelButtonText }}</button>
        <button type="button" class="btn btn-primary" (click)="ok()">{{ modalContent.OKButtonText }}</button>
      </div>
    </div>
  </div>
</div>
